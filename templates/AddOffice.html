<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/AddOffice.css">
    </head>
    <body>
        <nav class="navbar">
                <a href="#" class="logo">Modern Maven Interiors</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Services</a>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h2>Booking Form</h2>
            <form action="AddBooking" method="post">
                <div class="form-group">
                    <label for="name">Client Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="color">Preferred Colors:</label>
                    <input type="text" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="offices">Number of Offices:</label>
                    <input type="number" id="offices" name="offices" min="1">
                </div>
                <div class="form-group">
                    <label for="size">Size in Square Metres:</label>
                    <input type="number" id="size" name="size" min="1">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script src="" async defer></script>
    </body>
</html>
