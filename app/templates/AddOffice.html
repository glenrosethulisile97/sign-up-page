<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/AddOffice.css">
    </head>
    <body>
        <nav class="navbar">
                <a href="#" class="logo">Modern Maven Interiors</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Services</a>
                        <div class="dropdown-content">
                            <a href="#">Service 1</a>
                            <a href="#">Service 2</a>
                            <a href="#">Service 3</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>


        <div id="popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h1>Thank you</h1>
                <h2>Thank you for your booking.</h2>
                <p>Modern maven interiors will be in contact with you shortly</p>
                <p>Feel free to reschedule on the next page.</p>
                <button class="btn btn-primary" id="close-popup">Close</button>
            </div>
        </div>


        <div class="container">
            <h2>Booking Form</h2>
            <form action="/AddBooking" method="post" id="inquiry-form">
                <div class="form-group">
                    <label for="name">Client Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="color">Preferred Colors:</label>
                    <input type="text" id="color" name="color">
                </div>
                <div class="form-group">
                    <label for="offices">Number of Offices:</label>
                    <input type="number" id="offices" name="offices" min="1">
                </div>
                <div class="form-group">
                    <label for="size">Size in Square Metres:</label>
                    <input type="number" id="size" name="size" min="1">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>


    
        <script>
        document.getElementById('inquiry-form').addEventListener('submit', async function(event) {
            event.preventDefault();
        
            const form = event.target;
            const formData = new FormData(form);
        
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: new URLSearchParams(formData)
                });
        
                if (response.ok) {
                    document.getElementById('popup').style.display = 'block';
                } else {
                    alert('Failed to submit enquiry');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the enquiry');
            }
        });
        
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        
            {
                // Replace the URL "/landing-page" with the actual URL or route of the landing page
               window.location.href = "http://127.0.0.1:5000/booking";
               }
        });

    </script>

      
    </body>
</html>
