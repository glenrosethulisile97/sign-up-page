<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/minService.css">
    </head>
    <body>

      <body>
        <nav class="navbar">
          <h1 class="logo">Modern Maven Interiors</h1>
           <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </body>

        <div class="content">
           
            <div class="button-container">
                <a href="/AddService"><button>Add</button></a>
                
            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>catagory</th>
                        <th>description</th>
                        <th>Delete</th>
                        <th>Update</th>
                        
                       
                    </tr>
                </thead>
                <tbody>
                    {% for i in x %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.catagory }}</td>
                        <td>{{ i.description}}</td>
                        
                        
                        <td>
                            <form action="/delete_Service" method="post">
                                <input type="hidden" id="delete_id" name="delete_id" value={{i._id}}>
                                <input type="submit" value="Delete">
                              </form>
                        </td>
                       <td>
                            <form action="/Edit_Service1" method="post">
                                <input type="hidden" id="update_id" name="update_id" value={{i._id}}>
                                <input type="hidden" id="name" name="name" value={{i._name}}>
                                <input type="hidden" id="price" name="price" value={{i._price}}>
                                <input type="submit" value="Update">
                            </form>
                        </td> 
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
      

        
        
        <script src="" async defer></script>
    </body>
</html>
